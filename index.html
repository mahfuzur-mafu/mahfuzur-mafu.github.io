<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md Mahfuzur Rahman - Data Scientist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --nokia-blue: #124191;
            --nokia-light-blue: #00B9FF;
            --nokia-dark-blue: #001135;
            --accent-blue: #0063BE;
            --text-dark: #333;
            --text-light: #666;
            --bg-light: #f8f9fa;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-light);
        }

        /* Animation Keyframes */
        @keyframes floatingData {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes dataFlow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        /* Header Styles */
        .header {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, var(--nokia-dark-blue), var(--nokia-blue));
            color: white;
            overflow: hidden;
        }

        .data-particle {
            position: absolute;
            font-family: monospace;
            opacity: 0.6;
            animation: floatingData 3s infinite;
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20vh 20px;
        }

        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--nokia-light-blue);
            box-shadow: 0 0 25px rgba(0, 185, 255, 0.3);
            animation: pulse 2s infinite;
        }

        .data-circle {
            position: absolute;
            width: 220px;
            height: 220px;
            border: 2px dashed var(--nokia-light-blue);
            border-radius: 50%;
            top: -10px;
            left: -10px;
            animation: rotate 20s linear infinite;
        }

        /* Neural Network Animation */
        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }

        .node {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--nokia-light-blue);
            border-radius: 50%;
        }

        .connection {
            position: absolute;
            height: 2px;
            background: var(--nokia-light-blue);
            transform-origin: left center;
        }

        /* Section Styles */
        .section {
            padding: 80px 0;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            color: var(--nokia-blue);
            font-size: 2.5em;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--nokia-light-blue);
        }

        /* Project Cards */
        .project-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            position: relative;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--nokia-blue), var(--nokia-light-blue));
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .data-flow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .data-stream {
            position: absolute;
            font-family: monospace;
            color: var(--nokia-light-blue);
            opacity: 0.1;
            white-space: nowrap;
            animation: dataFlow 8s linear infinite;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-content {
                padding: 15vh 15px;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            .data-circle {
                width: 180px;
                height: 180px;
            }

            .section-title {
                font-size: 2em;
            }

            .project-card {
                margin-bottom: 20px;
            }

            .social-links a {
                font-size: 1.5em;
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .profile-img {
                width: 120px;
                height: 120px;
            }

            .data-circle {
                width: 140px;
                height: 140px;
            }

            .header-content {
                padding: 10vh 10px;
            }

            .section-title {
                font-size: 1.8em;
            }

            .social-links a {
                font-size: 1.3em;
                margin: 0 8px;
            }
        }

    </style>
</head>
<body>
    <!-- Header with Data Science Animations -->
    <header class="header">
        <div id="particles-js"></div>
        <!-- Data particles will be added via JavaScript -->
        <div class="header-content">
            <div class="profile-container">
                <div class="data-circle"></div>
                <img src="/api/placeholder/200/200" alt="Md Mahfuzur Rahman" class="profile-img">
            </div>
            <h1 class="animate__animated animate__fadeInDown">Md Mahfuzur Rahman</h1>
            <p class="animate__animated animate__fadeInUp">Data Scientist | Machine Learning Engineer</p>
            <div class="social-links animate__animated animate__fadeIn">
                <a href="https://github.com/mahfuzur-mafu" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/mahfuzurmafu/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:mahfuzurmafu@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </header>

    <!-- Initialize animations -->
    <script>
        // Particles.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#00B9FF' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: {
                    enable: true,
                    color: '#00B9FF',
                    opacity: 0.4
                },
                move: {
                    enable: true,
                    speed: 3
                }
            }
        });

        // Add floating data elements
        function createDataParticles() {
            const header = document.querySelector('.header');
            const dataSymbols = ['01', '∑', '∫', 'π', '√', 'μ', 'σ', '∞'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'data-particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                particle.textContent = dataSymbols[Math.floor(Math.random() * dataSymbols.length)];
                header.appendChild(particle);
            }
        }

        // Create neural network visualization
        function createNeuralNetwork() {
            const network = document.createElement('div');
            network.className = 'neural-network';
            
            // Add nodes and connections
            // This is a simplified version - you can make it more complex
            for (let i = 0; i < 20; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                node.style.left = `${Math.random() * 100}%`;
                node.style.top = `${Math.random() * 100}%`;
                network.appendChild(node);
            }

            document.querySelector('.header').appendChild(network);
        }

        // Initialize animations when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createDataParticles();
            createNeuralNetwork();
        });
    </script>
</body>
</html>
